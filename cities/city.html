<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Travel List</title>
    <meta name="description" content="A curated list of best places to visit.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå¥</text></svg>">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <main>
        <header>
            <a href="../index.html" class="back-link">‚Üê Back to Map</a>
            <h1 id="cityName">Loading...</h1>
            <p class="subtitle">Travel Itinerary</p>
        </header>

        <div class="filter-container" id="filterContainer">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="food">Food</button>
            <button class="filter-btn" data-filter="bar">Bars</button>
            <button class="filter-btn" data-filter="hotel">Stays</button>
            <button class="filter-btn" data-filter="sightseeing">Sights</button>
            <button class="filter-btn" data-filter="shopping">Shopping</button>
            <button class="filter-btn" data-filter="beach">Beach</button>
        </div>

        <div class="grid" id="cardGrid"></div>
    </main>

    <!-- Add Place Modal -->
    <div id="addPlaceModal" class="modal-overlay">
        <div class="modal">
            <h2>Add New Place</h2>
            <input type="text" id="newPlaceName" placeholder="Name">
            <select id="newPlaceType">
                <option value="sightseeing">Sightseeing</option>
                <option value="food">Food</option>
                <option value="bar">Bar</option>
                <option value="hotel">Stay</option>
                <option value="shopping">Shopping</option>
                <option value="beach">Beach</option>
            </select>
            <textarea id="newPlaceDesc" placeholder="Description" rows="3"></textarea>
            <div class="modal-buttons">
                <button onclick="closeModal('addPlaceModal')" class="btn-secondary">Cancel</button>
                <button id="savePlaceBtn" class="btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal-overlay">
        <div class="modal">
            <h2>Delete Place?</h2>
            <p>Are you sure you want to delete <b id="deletePlaceName">this place</b>?</p>
            <div class="modal-buttons">
                <button onclick="closeModal('deleteConfirmModal')" class="btn-secondary">Cancel</button>
                <button id="confirmDeleteBtn" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <footer>
        pet project of <a href="https://x.com/0xSarthak" target="_blank" rel="noopener noreferrer">sarthak</a>
    </footer>

    <script>
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }
    </script>
    <script type="module" src="city.js" defer></script>

</body>
</html>
